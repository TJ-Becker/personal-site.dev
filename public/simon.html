<!DOCTYPE html>
<html>
<head>
	<title>Simple Simon</title>
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/simon.css">
</head>
<body>
	<button id="start" class="start info" type="button">start</button>>
	<div class="info" id="high-score">High: </div>
	<div class="info" id="current-score">Current: </div>
	<select class="info" name="difficulty" id="difficulty">
		<option value="0">Easy</option>
		<option value="1">Medium</option>
		<option value="2">Hard</option>
		<option value="3">Extreme</option>
		<option value="4">Impossible</option>
	</select>
	<div class="info" hidden id="loss">Bummer!  Click start to begin a new round.</div>
	<section id="game">
		<div class ="buttons red" type="button" id="button1" data-value="1"></div>
		<div class ="buttons blue" type="button" id="button2" data-value="2"></div>
		<div class ="buttons green" type="button" id="button3" data-value="3"></div>
		<div class ="buttons yellow" type="button" id="button4" data-value="4"></div>
	</section>
	<audio id="d-major" preload>
  		<source src="mp3/d-major-complete.wav" type="audio/ogg">
  		Your browser does not support the audio element.
	</audio>
	<audio id="a-major" preload>
  		<source src="mp3/a-major-complete.wav" type="audio/ogg">
  		Your browser does not support the audio element.
	</audio>
	<audio id="b-minor" preload>
  		<source src="mp3/b-minor-complete.wav" type="audio/ogg">
  		Your browser does not support the audio element.
	</audio>
	<audio id="g-major" preload>
  		<source src="mp3/g-major-complete.wav" type="audio/ogg">
  		Your browser does not support the audio element.
	</audio>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/simon.js"></script>
</body>
</html>
